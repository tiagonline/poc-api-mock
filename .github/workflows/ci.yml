name: CI - Testes

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Instalar Chromium (Playwright)
        run: npx playwright install --with-deps chromium

      - name: Executar pipeline de testes
        env:
          API_GOVERNO_URL: http://localhost:8080
          FRONTEND_URL: http://localhost:3000
        run: npm run test:ci