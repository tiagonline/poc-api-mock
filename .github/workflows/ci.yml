name: CI - Pipeline QA

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: write

jobs:
  # ==========================================
  # ‚ö° JOB 1: TESTES DE API (Isolado)
  # ==========================================
  api-tests:
    name: ‚ö° API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Instalar Playwright
        run: npx playwright install --with-deps chromium

      - name: Subir WireMock (Service Virtualization)
        run: npm run mock:start

      - name: Executar Testes de API
        env:
          API_GOVERNO_URL: http://localhost:8080
        run: npm run test:api

      - name: Salvar Allure Results (API)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-api
          path: allure-results
          retention-days: 1

  # ==========================================
  # üñ•Ô∏è JOB 2: TESTES E2E (Isolado)
  # ==========================================
  e2e-tests:
    name: üñ•Ô∏è E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Instalar Playwright
        run: npx playwright install --with-deps chromium

      - name: Subir WireMock (Service Virtualization)
        run: npm run mock:start

      - name: Executar Testes E2E
        env:
          API_GOVERNO_URL: http://localhost:8080
          FRONTEND_URL: http://localhost:3000 # Caso tenhas app a correr, ajusta aqui
        run: npm run test:e2e

      - name: Salvar Allure Results (E2E)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-e2e
          path: allure-results
          retention-days: 1

  # ==========================================
  # üìä JOB 3: PUBLISH UNIFIED REPORT
  # ==========================================
  publish-report:
    name: üìä Publish Unified Report
    needs: [api-tests, e2e-tests] # S√≥ corre depois dos testes terminarem
    if: always() # Corre mesmo que os testes falhem (para vermos o erro no report)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Faz o download dos resultados paralelos para uma pasta consolidada
      - name: Download API Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-api
          path: allure-results

      - name: Download E2E Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-e2e
          path: allure-results

      # Gera o relat√≥rio visual a partir dos JSONs consolidados
      - name: Gerar Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      # Publica no GitHub Pages (Ficar√° com um link igual ao da tua imagem)
      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history